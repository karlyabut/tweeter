<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Disable viewport zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="scripts/hover.js"></script>
    <script type="text/javascript" src="scripts/clickableElements.js"></script>
    
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="tweeterNav">
      <div id="navContent">
          <span id="navTitle">tweeter</span>
          <div id="writeTweet">
            <span><strong>Write</strong> a new tweet</span><br>
            <i id="iconBounce" class="fas fa-angle-double-down"></i>
          </div>
      </div>
    </nav>

    <header id="profileHeader">
        <div id="imgHeader" class="profile">
            <img src="/images/doge.png"> 
        </div>
        <div class="profile">
            <h2>Karl Eisen Yabut</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Create new tweet section-->
      <section class="new-tweet">
          <!-- ERROR section to render here -->
          <div id="errorContainer">
            <div class="inlineContainer">
                <i class="fas fa-exclamation-triangle"></i>
                <h4 id="errorMessage"></h4>
            </div>
          </div>
            <h2>Compose Tweet</h2>
            <form id="newTweetForm" method="POST" action="/tweets/">
              <div id="textAreaBorder">
                <textarea id="tweetTxtArea" rows="3" name="text" placeholder="What are you humming about?"></textarea>
              </div>
              <div id="btnAndSpan">
                <input id="submitBtn" type="submit" value="Tweet">
                <span class="counter">140</span>
              </div>
            </form>
          </section>

          <!-- Tweets section -->
          <section id="tweets-container">
          </section>
          
    </main>

  </body>
</html>
